# A Swagger/OpenAPI blueprint for the Cooking App API
openapi: 3.0.0
info:
  title: Cooking App Backend API
  description: API for managing Recipes, Pantry, and User Data.
  version: 1.0.0
servers:
  - url: http://localhost:5000/api/v1
    description: Development Server
paths:
  /test:
    post:
      summary: Basic server status check
      description: Returns a simple message to confirm the server is running.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Server is running! API is ready.