# A Swagger/OpenAPI blueprint for the Cooking App API
openapi: 3.0.0
info:
  title: Cooking App Backend API
  description: API for managing Recipes, Pantry, and User Data.
  version: 1.0.0
servers:
  - url: http://localhost:5000/api/v1
    description: Development Server
paths:
  /users:
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                role:
                  type: string
                  enum: [client, chef]
      responses:
        '201':
          description: User created successfully
    get:
      summary: Get all users
      responses:
        '200':
          description: List of users retrieved successfully
  
  /users/{id}:
    get:
      summary: Get user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User found
        '404':
          description: User not found
    put:
      summary: Update user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                role:
                  type: string
                  enum: [client, chef]
      responses:
        '200':
          description: User updated successfully